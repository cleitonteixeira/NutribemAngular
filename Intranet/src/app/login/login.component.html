<div class="card" id="telaLogin" style="width: 35%;">
    <div class="card-body">
        <form #loginForm='ngForm'>
            <div class="mb-3">
                <label class="form-label">Login:</label>
                <input class="form-control" required name="login" id="login"  />
                <div class="invalid-feedback">
                    Login Inválido.
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input class="form-control" required name="senha" id="senha"  />
                <div class="invalid-feedback">
                    Senha Inválida.
                </div>
            </div>
            <button [routerLink]="['/home']" [disabled]="loginForm.invalid" class="btn btn-success mr-2">Entrar</button>
            <button class="btn btn-warning mr-2">Esqueci minha senha.</button>
        </form>
    </div>
</div>
